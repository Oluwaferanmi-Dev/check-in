<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-in</title>
</head>
<body>

    <h2>Visitor Check-in</h2>

    <form id="checkin-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" title="Enter your full name" required autocomplete="name">

        <label for="purpose">Purpose of Visit:</label>
        <input type="text" id="purpose" name="purpose" placeholder="Enter your purpose" title="Enter your purpose of visit" required autocomplete="off">

        <button type="submit">Check-in</button>
    </form>

    <script>
        document.getElementById("checkin-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Stop default form submission
            console.log("üîπ Check-in button clicked."); // Debug log
    
            let formData = {
                name: document.getElementById("name").value,
                purpose: document.getElementById("purpose").value
            };
    
            console.log("üì§ Sending data:", formData); // Debug log
    
            try {
                let response = await fetch("http://127.0.0.1:5000/submit_checkin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
    
                console.log("üìù Response status:", response.status); // Debug log
    
                if (!response.ok) {
                    let errorText = await response.text();
                    console.error("üö® Error:", errorText);
                    alert("‚ùå Check-in failed: " + errorText);
                    return;
                }
    
                alert("‚úÖ Check-in successful!");
                window.location.reload();
            } catch (error) {
                console.error("üö® Network or JavaScript error:", error);
                alert("‚ùå Check-in failed due to a network error. Check the console for details.");
            }
        });
    </script>
</body>
</html>
